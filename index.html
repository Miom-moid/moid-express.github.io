<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أطباق ميمو - توصيل طعام</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- الهيدر -->
  <header class="header">
    <div class="container">
      <div class="logo"><i class="fas fa-bread-slice"></i> أطباق ميمو</div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#menu" class="active">القائمة</a></li>
          <li><a href="#cart">سلتي <span id="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- القسم الرئيسي -->
  <section class="hero">
    <div class="container">
      <h1>أطباق ميمو</h1>
      <p>أطيب وجباتك تُوصَّل إلى باب دارك في 30 دقيقة!</p>
      <a href="#menu" class="btn-primary">تصفح القائمة</a>
    </div>
  </section>

  <!-- قائمة الطعام -->
  <section id="menu" class="menu">
    <div class="container">
      <h2>قائمة الطعام</h2>
      <div class="menu-grid" id="menu-grid">
        <!-- سيتم تعبئتها بالجافا سكريبت -->
      </div>
    </div>
  </section>

  <!-- السلة -->
  <section id="cart" class="cart-section">
    <div class="container">
      <h2>سلتي (<span id="cart-items-count">0</span> عنصر)</h2>
      <div id="cart-items">
        <p class="empty">سلتك فارغة. أضف بعض الأطباق من القائمة.</p>
      </div>
      <div class="cart-total">
        <h3>الإجمالي: <span id="total-price">0</span> درهم</h3>
      </div>
      <button id="checkout-btn" class="btn-primary" disabled>توصيل الطلب</button>
    </div>
  </section>

  <!-- نموذج التوصيل -->
  <section id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>أكّد طلبك</h2>
      <form id="order-form">
        <input type="text" id="customer-name" placeholder="اسمك الكامل" required />
        <input type="text" id="customer-address" placeholder="عنوانك (الحي، الشارع، رقم المنزل)" required />
        <input type="tel" id="customer-phone" placeholder="رقم الجوال" required />
        <textarea id="order-notes" placeholder="ملاحظات إضافية (مثل: لا فلفل حار)" rows="3"></textarea>
        <p><strong>الإجمالي:</strong> <span id="final-total">0</span> درهم</p>
        <button type="submit">تأكيد الطلب</button>
      </form>
      <div id="order-message"></div>
    </div>
  </section>

  <!-- التذييل -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 أطباق ميمو. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
